<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWID Reset Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a1b9a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-container h2 {
            margin-bottom: 20px;
            color: #4a148c;
        }
        .confirmation-container button {
            background-color: #4a148c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .confirmation-container button:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>HWID Reset Successfully</h2>
        <p>Your HWID has been reset. You can now continue using your account on this device.</p>
        <button onclick="window.location.href='login.html'">Go to Login</button>
    </div>
</body>
</html>
